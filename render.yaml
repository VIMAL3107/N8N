services:
  - type: web
    name: automation-workflows
    env: docker
    plan: starter # n8n requires more RAM than the free plan provides usually
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
    envVars:
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: automation-workflows
          property: url
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: GENERIC_TIMEZONE
        value: Asia/Kolkata
